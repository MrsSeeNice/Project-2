<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="app.js">
</head>
<body>
    <header>
        <h1 id="site-title">Holiday Giphy Search</h1>
        <nav>
            <a href="https://giphy.com/search/thanksgiving" target="_blank">Thanksgiving</a>
            <a href="https://giphy.com/search/christmas">Christmas</a>
            <a href="https://giphy.com/search/new-year's-day">New Year's Day</a>
        </nav>
    </header>
    <main>
        <form id="search-form">
            <input type="search" id="search-input" placeholder="Search for gifs" required>
            <button type="submit">Search</button>
        </form>
        <section id="results"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
