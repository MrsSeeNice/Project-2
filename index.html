<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Giphy Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title glow-effect">Holiday Giphy Search</h1>
        <div class="search-links-container">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for gifs...">
                <button class="search-button">Search</button>
            </div>
            <div class="holiday-links">
            <a href="https://giphy.com/search/thanksgiving" target="_blank">Thanksgiving</a>
            <a href="https://giphy.com/search/christmas" target="_blank">Christmas</a>
            <a href="https://giphy.com/search/new-year's-day" target="_blank">New Year's Day</a>
        </div>
    </div>
</header>
<div id="results"></div>
<footer class="footer">
    <p>Happy Holidays from Holiday Giphy Search!</p>
</footer>
</body>
<main>
        <form id="search-form">
            <input type="search" id="search-input" placeholder="Search for gifs" required>
            <button type="submit">Search</button>
        </form>
        <section id="results"></section>
    </main>
    
    <!-- Include JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
